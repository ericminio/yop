name: CI

on:
    push:
        branches:
            - dev

jobs:
    test:
        name: run tests
        runs-on: ubuntu-20.04

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_DB: yop
                    POSTGRES_USER: dev
                    POSTGRES_PASSWORD: dev
                ports:
                    - 5433:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: build
              run: |
                  docker-compose build dev
            - name: tests
              run: |
                  docker-compose run --rm dev ./run.sh
