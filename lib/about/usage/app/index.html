<!DOCTYPE html>
<html lang="en">
    <head>
        <title>prime factors</title>
        <script>
            const compute = () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        document.getElementById('decomposition').innerHTML = '2 x 2 x 2';
                        resolve();
                    }, 50);
                });                
            };
            const wireUp = () => {
                document.getElementById('go').addEventListener('click', compute);
            };
        </script>
    </head>
<body>
    <label for="number">number to decompose</label>
    <input id="number" />
    <button id="go">compute</button>
    <section>
        <h2>results</h2>
        <label id="decomposition"></label>
    </section>

    <script>
        wireUp();
    </script>
</body>    
</html>
